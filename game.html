<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hack Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 800px;
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff00;
            padding: 20px;
            position: relative;
        }

        .terminal {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .password-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .password-cell {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-cell:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .password-cell.selected {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px #00ff00;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
        }

        .attempts {
            color: #ff3300;
        }

        .timer {
            color: #00ffff;
        }

        .score {
            color: #ffff00;
        }

        .glitch-text {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ff0000;
            text-align: center;
            display: none;
        }

        .success {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            text-align: center;
            display: none;
        }

        button {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }

        /* Power-ups */
        .power-ups {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .power-up {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .power-up:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .power-up .icon {
            font-size: 1.2em;
        }

        .power-up .count {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        /* Achievements */
        .achievements {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
        }

        .achievement {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        /* Level Progress */
        .level-progress {
            height: 5px;
            background: rgba(0, 255, 0, 0.2);
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Combo System */
        .combo-meter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #ffff00;
        }

        /* New Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* Difficulty Indicators */
        .difficulty-stars {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            color: #ffff00;
            opacity: 0.3;
        }

        .star.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <div class="game-container">
        <div class="status-bar">
            <div class="attempts">Attempts: <span id="attempts">4</span></div>
            <div class="timer">Time: <span id="timer">60</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="terminal" id="terminal">
            > INITIALIZING HACK SEQUENCE...<br>
            > CONNECTING TO MAINFRAME...<br>
            > ACCESS CODE REQUIRED...<br>
            > SELECT THE CORRECT SEQUENCE TO PROCEED...
        </div>

        <div class="password-grid" id="passwordGrid"></div>

        <div class="game-over" id="gameOver">
            <h2 class="glitch-text">SYSTEM LOCKOUT</h2>
            <p>Access Denied - Security Protocol Activated</p>
            <button onclick="restartGame()">RETRY</button>
        </div>

        <div class="success" id="success">
            <h2 class="glitch-text">ACCESS GRANTED</h2>
            <p>Successfully breached the system!</p>
            <button onclick="nextLevel()">NEXT LEVEL</button>
        </div>

        <div class="power-ups">
            <button class="power-up" onclick="usePowerUp('timeFreeze')">
                <span class="icon">‚è±Ô∏è</span>
                <span class="count" id="timeFreezePowerUp">2</span>
            </button>
            <button class="power-up" onclick="usePowerUp('reveal')">
                <span class="icon">üëÅÔ∏è</span>
                <span class="count" id="revealPowerUp">1</span>
            </button>
            <button class="power-up" onclick="usePowerUp('shield')">
                <span class="icon">üõ°Ô∏è</span>
                <span class="count" id="shieldPowerUp">1</span>
            </button>
        </div>

        <div class="achievements" id="achievements"></div>
    </div>

    <script>
        let attempts = 4;
        let timeLeft = 60;
        let score = 0;
        let level = 1;
        let sequence = [];
        let playerSequence = [];
        let timer;

        // Initialize Matrix background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix rain effect
        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Game functions
        function generateSequence() {
            sequence = [];
            const length = 3 + level;
            const symbols = ['‚ö°', 'üîí', 'üíª', 'üîë', 'üì°', '‚öîÔ∏è', 'üõ°Ô∏è', 'üíæ'];
            
            for (let i = 0; i < length; i++) {
                sequence.push(symbols[Math.floor(Math.random() * symbols.length)]);
            }
        }

        function createGrid() {
            const grid = document.getElementById('passwordGrid');
            grid.innerHTML = '';
            const allSymbols = [...sequence];
            
            while (allSymbols.length < 16) {
                allSymbols.push(['‚ö°', 'üîí', 'üíª', 'üîë', 'üì°', '‚öîÔ∏è', 'üõ°Ô∏è', 'üíæ'][Math.floor(Math.random() * 8)]);
            }
            
            // Shuffle array
            for (let i = allSymbols.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allSymbols[i], allSymbols[j]] = [allSymbols[j], allSymbols[i]];
            }

            allSymbols.forEach(symbol => {
                const cell = document.createElement('div');
                cell.className = 'password-cell';
                cell.textContent = symbol;
                cell.onclick = () => selectSymbol(cell);
                grid.appendChild(cell);
            });
        }

        function selectSymbol(cell) {
            if (playerSequence.length < sequence.length) {
                cell.classList.add('selected');
                playerSequence.push(cell.textContent);
                
                if (playerSequence.length === sequence.length) {
                    checkSequence();
                }
            }
        }

        function checkSequence() {
            const correct = playerSequence.every((symbol, index) => symbol === sequence[index]);
            
            if (correct) {
                combo++;
                updateScore(level * 100);
                document.getElementById('success').style.display = 'block';
                
                if (level >= 5) {
                    unlockAchievement('Elite Hacker', 'Complete level 5');
                }
            } else {
                combo = 0;
                attempts--;
                document.getElementById('attempts').textContent = attempts;
                if (attempts <= 0) {
                    gameOver();
                } else {
                    resetRound();
                }
            }
        }

        function resetRound() {
            playerSequence = [];
            document.querySelectorAll('.password-cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            addTerminalLine('> Incorrect sequence. Try again...');
        }

        function gameOver() {
            clearInterval(timer);
            document.getElementById('gameOver').style.display = 'block';
        }

        function nextLevel() {
            level++;
            document.getElementById('success').style.display = 'none';
            resetRound();
            startGame();
        }

        function restartGame() {
            level = 1;
            score = 0;
            attempts = 4;
            timeLeft = 60;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('score').textContent = score;
            document.getElementById('attempts').textContent = attempts;
            startGame();
        }

        function addTerminalLine(text) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<br>${text}`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function startGame() {
            generateSequence();
            createGrid();
            updateDifficulty();
            addTerminalLine(`> Level ${level} initialized...`);
            addTerminalLine('> Find the correct sequence...');
            
            // Reset combo
            combo = 0;
            
            // Update power-ups for new level
            if (level % 3 === 0) {
                powerUps.timeFreeze++;
                powerUps.reveal++;
                document.getElementById('timeFreezePowerUp').textContent = powerUps.timeFreeze;
                document.getElementById('revealPowerUp').textContent = powerUps.reveal;
            }
            
            clearInterval(timer);
            timeLeft = 60;
            startTimer();
        }

        // Power-up functions
        function usePowerUp(type) {
            if (powerUps[type] <= 0) return;
            
            powerUps[type]--;
            document.getElementById(`${type}PowerUp`).textContent = powerUps[type];
            
            switch(type) {
                case 'timeFreeze':
                    freezeTime();
                    break;
                case 'reveal':
                    revealHint();
                    break;
                case 'shield':
                    activateShield();
                    break;
            }
        }

        function freezeTime() {
            const oldTimeLeft = timeLeft;
            clearInterval(timer);
            addTerminalLine('> Time frozen for 5 seconds...');
            
            setTimeout(() => {
                timeLeft = oldTimeLeft;
                startTimer();
                addTerminalLine('> Time resumed...');
            }, 5000);
        }

        function revealHint() {
            const nextCorrect = sequence[playerSequence.length];
            document.querySelectorAll('.password-cell').forEach(cell => {
                if (cell.textContent === nextCorrect) {
                    cell.style.boxShadow = '0 0 20px #00ff00';
                    setTimeout(() => {
                        cell.style.boxShadow = '';
                    }, 1000);
                }
            });
        }

        function activateShield() {
            attempts++;
            document.getElementById('attempts').textContent = attempts;
            addTerminalLine('> Shield activated: +1 attempt');
        }

        // Achievement system
        function unlockAchievement(title, description) {
            if (!achievements.includes(title)) {
                achievements.push(title);
                const achievementDiv = document.createElement('div');
                achievementDiv.className = 'achievement';
                achievementDiv.innerHTML = `
                    <h3>üèÜ ${title}</h3>
                    <p>${description}</p>
                `;
                document.getElementById('achievements').appendChild(achievementDiv);
                
                setTimeout(() => {
                    achievementDiv.remove();
                }, 3000);
            }
        }

        // Enhanced scoring system
        function updateScore(points) {
            const basePoints = points;
            const timeBonus = Math.floor(timeLeft / 10) * 50;
            const comboBonus = combo * 25;
            
            const totalPoints = basePoints + timeBonus + comboBonus;
            score += totalPoints;
            
            document.getElementById('score').textContent = score;
            
            // Check for achievements
            if (score >= 1000) unlockAchievement('Master Hacker', 'Score 1000+ points');
            if (combo >= 3) unlockAchievement('Combo Master', 'Achieve a 3x combo');
        }

        // Add difficulty progression
        function updateDifficulty() {
            const stars = Math.min(Math.floor(level / 2) + 1, 5);
            document.querySelector('.difficulty-stars').innerHTML = 
                '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(5 - stars);
        }

        // Start the game
        setInterval(drawMatrix, 33);
        startGame();
    </script>
</body>
</html>
